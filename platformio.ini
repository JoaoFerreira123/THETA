src_filter = +<*> -<.git/> -<.svn/> -<Main2> -<Teste_Motores> -<Teste_MPU> -<Teste_Ultrassonico> -<Teste_LEDS>
lib_deps = 
	makuna/NeoPixelBus@^2.7.6
	ulikoehler/QuickI2C@^1.1
	teckel12/NewPing@^1.9.7
monitor_speed = 115200

