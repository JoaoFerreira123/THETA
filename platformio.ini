[env:Main2]
platform = espressif32
board = nodemcu-32s
framework = arduino
src_filter = +<*> -<.git/> -<.svn/> -<Teste_Motores> -<Teste_MPU> -<Teste_Ultrassonico> -<Teste_LEDS> -<Teste_Encoder>
lib_deps = 
	Wire
	electroniccats/MPU6050@^0.6.0
	teckel12/NewPing@^1.9.7
monitor_speed = 115200

[env:Teste_Encoder]
platform = espressif32
board = nodemcu-32s
